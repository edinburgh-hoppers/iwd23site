- title: I am a postgraduate student, can I participate?
  content: Yes you can! The event is open to all students of all levels of study from universities across Edinburgh.

- title: I don't identify with being a gender minority, can I participate? 
  content: Yes you can! Edinburgh Hoppers welcomes all. 

- title: I don’t study informatics, can I join?
  content: Yes, you can. This event is opened to students from any degree programme. 

- title: I don’t program, will I still be able to do the workshops? 
  content: Yes!  Our workshops and challenges are beginner friendly. 

- title: Is there anything that I need to prepare for?
  content: Nothing specific needed to be done before the event!

- title: Will there be prizes?
  content: You bet!

- title: Where can I register as a participant?
  content: You can register as a participant <a href="https://docs.google.com/forms/d/e/1FAIpQLSe8T93S9NZL3FTp7w53A2tuS0wTjf4_vIemjW0QdEkRoTVrVw/viewform">here</a>. You can register as a mentor <a href="https://form.jotform.com/212321898577062" target="_blank">here</a>.
