
- title: I am a postgraduate student, can I participate?
  content: Yes you can! The hackathon is open to all students of all levels of study from universities across Edinburgh.

- title: I don't study at a university in Edinburgh, can I still participate? 
  content: Unfortunately, we are only opening the hackathon to students studying at universities in Edinburgh.

- title: I identify with being a gender minority, can I participate? 
  content: Yes you can! Edinburgh Hoppers caters to hosting events for gender minorities. 

- title: I don’t have a team, can I join?
  content: Yes! We will have a discord channel with the sole purpose of helping you find teammates. You can also submit an individual project if required. 

- title: I don’t study informatics, can I join?
  content: Yes, you can. This hackathon is opened to students from any degree programme. 

- title: I don’t program, will I still be able to do the workshop? 
  content: Yes!  Our workshops and challenges are beginner friendly. 

- title: I want to participate alone, is that possible? 
  content: Though we highly recommend taking part in a team, participating alone is allowed. 

- title: What software tools will be provided? 
  content: We will send a list of instructions, rules and software tools at your disposable before the hackathon, so don’t worry about the logistics! 

- title: Will there be mentors present to help struggling teams during the hackathon?
  content: Yes! Mentors will be present throughout the event for any help or guidance.

- title: Is there anything that I need to prepare for?
  content: Nothing specific needed to be done before the hackathon, but if you would like to get a headstart you can attend some of our workshops!

- title: Will there be prizes?
  content: You bet!

